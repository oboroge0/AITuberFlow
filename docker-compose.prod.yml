# AITuberFlow Production Docker Compose Override
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file extends the base docker-compose.yml with production settings

services:
  backend:
    restart: always
    environment:
      - LOG_LEVEL=warning
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
